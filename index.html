<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Mr. Roboger's Neighborhood</title>
    <script src="js/scripts.js"></script>
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <h1>Mr. Roboger's Neighborhood</h1>
    <div class="container">
        <h2>Enter a Number and get a Neighborly Response</h2>
        <form id="num-replacer">
            <div class="form-group">
                <p>Enter a number:</p>
                <label for="number">
                    <input type="number" id="number" name="number" class="form-control">
                </label>
                <br />
                <button type="submit" class="submit-button">Do it!</button>
                <p id="result" class="hidden">Hello Neighbor, <br /><span id="new-sentence"></span></p>
                <br />
            </div>
        </form>
    </div>
</body>

</html>
